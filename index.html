    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(20px) brightness(0.3);
            transform: scale(1.1);
            z-index: 1;
        }
        
        .fullscreen-img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .clickable-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            cursor: pointer;
            z-index: 10;
        }
        
        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            .fullscreen-img {
                object-position: center center;
            }
        }
        
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .fullscreen-img {
                object-position: center;
            }
        }
    </style>
